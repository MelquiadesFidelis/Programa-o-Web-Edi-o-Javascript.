<!DOCTYPE html>

<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <title>Aula 1 Projeto DEV</title>
  </head>

  <style>
    p {
      color: blue;
    }

    h1 {
      color: Red;
    }
  </style>

  <body>
    <!--
    1. Título de nível um (h1) com um nome apropriado para a sua biografia
    2. Ao menos três títulos de níveis inferiores (h2-h6), fazendo com que na sequência de cada um seja introduzido no mínimo 3 parágrafos (p).
    3. Um link para um site que você visita com frequência.
    -->

    <h1>Minha biografia</h1>

    <img
      src="https://storage.googleapis.com/adm-portal.appspot.com/noticias/_imgHighlight/artigo_105545.jpg?mtime=20181125171759&focal=none"
    />

    <!--Exemplo de titulo com paragrafos, adicione mais 2 blocos como esse-->
    <h2>Titulo com nivel inferior</h2>

    <p>Paragrafo</p>
    <p>Paragrafo</p>
    <p>Paragrafo</p>

    <!-- Link de um site que você acessa com frequência -->
    <!-- Substitua a cerquilha(#) pela url do site -->
    <a href="#">Link aqui</a>
  </body>
</html>
